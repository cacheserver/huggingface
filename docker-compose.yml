services:
  huggingface-cache-server:
    image: chocolatefrappe/huggingface-cacheserver:dev
    ports:
      - mode: ingress
        target: 36080
        published: 36080
        protocol: tcp
    volumes:
      - type: volume
        source: huggingface-cache
        target: /var/cache/huggingface
    stop_grace_period: 5m
    restart: always
volumes:
  huggingface-cache:
